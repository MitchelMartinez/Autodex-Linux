<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AutoDex - Deportivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-images">
        <img src="https://cdn.ferrari.com/cms/network/media/img/resize/5d36d3bf7e98e13abbbed080-ferrari-812superfast_2017-dynamics-focuson_02_d?" alt="Ferrari">
        <img src="https://tse4.mm.bing.net/th/id/OIP.zncXwF2VmOApJdhymygGEwHaEo?rs=1&pid=ImgDetMain" alt="Lamborghini">
        <img src="https://www.hdcarwallpapers.com/download/lamborghini_sian_fkp_37_2021_5k_2-3840x2160.jpg" alt="Lambo 2">
        <img src="https://tse1.mm.bing.net/th/id/OIP.goWdJpZOUHPfRci0Od7XhQHaE8?rs=1&pid=ImgDetMain" alt="AMG GT">
        <img src="https://th.bing.com/th/id/R.e4e8054d0398d9671c24e06c3f107871?rik=3PBVBy%2fsQqUPmw&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f1%2f5%2fb%2f352696.jpg&ehk=cBZ2X0qT7v52gGsUKh8bvRfuuyZdrHTn%2fHeCBNvDwD0%3d&risl=&pid=ImgRaw&r=0" alt="Auto 5">
    </div>

    <div class="content">
        <h1>Busca tu auto deportivo</h1>

        <div class="search-box" id="search-box">
            <input id="inputBuscar" placeholder="Ej: Ferrari 488 GTB">
            <button onclick="buscarAuto()">Buscar</button>
        </div>

        <div id="resultado" class="resultado"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
